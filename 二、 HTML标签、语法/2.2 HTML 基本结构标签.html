每个网页都会有一个基本的结构标签（骨架标签），页面内容也是在这些基本书签上书写。
HTML页面也被称作HTML文档

基本结构标签
<hmtl>
    <head>
        <title></title>
    </head>
    <body>
        Hello World！
    </body>
</hmtl>

   标签名           定义       说明
<html></html>     HTML标签     页面中最大的标签，根标签
<head></head>    文档的头部    注意在head标签中我们必须要设置的标签是title
<title></title>  文档的标题    让页面拥有一个属于自己的网页标题
<body></body>    文档的主体    元素包含文档的所有内容，页面内容基本放在该标签中
